<link rel="stylesheet" href="sign in/form.css">
<div class="form">
    <form>
        <div class="youInfo">
        <div class="info youName">
            <label for="name">Имя<input type="text" id="name" required /><span></span></label>
            <label for="secondName">Фамилия<input type="text" id="secondName" required /><span></span></label>
            <label for="city">Город<input type="text" id="city" required /><span></span></label>
        </div>
        <div class="info requisites">
            <label for="email">Эл. почта<input type="email" id="email" required /><span></span></label>
            <label for="password">Пароль<input type="password" id="password" required /><span></span></label>
            <label for="tryAgainPass">Повторите<input type="password" id="tryAgainPass" required /><span></span></label>
        </div>
        <div>
            <span>Введите число с картинки</span>
            <label for="req"><p><img src="/img/map.jpg" alt=""/></p><input type="text" id="req" required /><span></span></label>
        </div>
        </div>
        <div class="submit">
            <button type="submit">Зарегестрироватся</button>
        </div>
    </form>
</div>
